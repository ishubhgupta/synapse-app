<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .logo p {
      color: #718096;
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      color: #4a5568;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      color: #2d3748;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #fed7d7;
      color: #c53030;
    }

    .message.success {
      background: #c6f6d5;
      color: #2f855a;
    }

    .divider {
      text-align: center;
      margin: 16px 0;
      color: #a0aec0;
      font-size: 12px;
    }

    .link {
      text-align: center;
      margin-top: 16px;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: #718096;
      font-size: 13px;
      margin-top: 8px;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸ§  Synapse</h1>
      <p>Your Smart Bookmark Manager</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Log In
      </button>

      <div class="loading" id="loading">Logging in...</div>
    </form>

    <div class="divider">or</div>

    <div class="link">
      <a href="#" id="openApp">Open Synapse App</a>
    </div>

    <div class="link">
      <a href="#" id="signupLink">Don't have an account? Sign up</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
