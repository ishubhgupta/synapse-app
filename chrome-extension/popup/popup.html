<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f9fafb;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header svg {
      width: 24px;
      height: 24px;
      color: #2563eb;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
    }

    .auth-section {
      text-align: center;
      padding: 24px 0;
    }

    .auth-section p {
      color: #6b7280;
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      margin-bottom: 8px;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .user-info svg {
      width: 16px;
      height: 16px;
      color: #6b7280;
    }

    .user-info span {
      flex: 1;
      font-size: 13px;
      color: #374151;
    }

    .quick-actions {
      margin-top: 16px;
    }

    .quick-actions h3 {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .action-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-item:hover {
      border-color: #2563eb;
      background: #eff6ff;
    }

    .action-item svg {
      width: 18px;
      height: 18px;
      color: #2563eb;
    }

    .action-item span {
      flex: 1;
      font-size: 14px;
      color: #374151;
    }

    .recent-bookmarks {
      margin-top: 20px;
    }

    .recent-bookmarks h3 {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .bookmark-item {
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .bookmark-title {
      font-size: 13px;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .bookmark-url {
      font-size: 11px;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .error {
      padding: 12px;
      background: #fef2f2;
      color: #991b1b;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .success {
      padding: 12px;
      background: #f0fdf4;
      color: #166534;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 24px;
      color: #6b7280;
    }

    .shortcuts {
      margin-top: 12px;
      padding: 10px;
      background: #fefce8;
      border: 1px solid #fde047;
      border-radius: 6px;
    }

    .shortcuts-title {
      font-size: 11px;
      font-weight: 600;
      color: #854d0e;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .shortcuts-title svg {
      width: 14px;
      height: 14px;
    }

    .shortcuts-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .shortcut-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #713f12;
    }

    .shortcut-key {
      background: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-weight: 600;
      font-size: 10px;
      border: 1px solid #fbbf24;
    }

    .shortcut-desc {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
      </svg>
      <h1>Synapse</h1>
    </div>

    <div id="app">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
